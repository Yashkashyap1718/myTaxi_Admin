  <body>
  <!-- Preloader -->
  <div class="preloader">
      <img width="300" src="assets/img/cab_animation.gif" class="animation-image" alt="" />
  </div>
  <!-- Script Goes Here -->
  <script>
        document.addEventListener("DOMContentLoaded", function () {
        var images = document.querySelectorAll(".animation-image");
        var currentIndex = 0;
        function cycleImages() {
            var currentImage = images[currentIndex];
            var nextIndex = (currentIndex + 1) % images.length;
            var nextImage = images[nextIndex];
            currentImage.style.display = "none";
            nextImage.style.display = "block";
            currentIndex = nextIndex;
        }
        // Set an interval to call the cycleImages function every 3 seconds
        setInterval(cycleImages, 1000);
        });
  </script>

  <script>
      window.addEventListener('load', function(ev) {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function(engineInitializer) {
            engineInitializer.initializeEngine().then(function(appRunner) {
              appRunner.runApp();
            });
          }
        });
      });
    </script>
  </body>
